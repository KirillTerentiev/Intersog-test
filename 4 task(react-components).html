<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>

    <style type="text/css">

    .parentContainer{
        margin: 0 auto;
    	width: 293px;
    	border: 1px solid grey;
    }
    .listComponent{
    	list-style-type: none;
    }
    .inputComponent{
        height: 100px;
    }

    </style>
</head>
<body>
<div id="workArea"></div>
<script type="text/babel" src="scripts/example.js"></script>
<script type="text/babel">
 	

 	var ParentContainer = React.createClass({
 	render: function() {
 		return (
 			<div className="parentContainer panel panel-default">
                <div className="panel-body">
 				   <ListComponent />
 				   <MessageComponent />
 				   <InputComponent />
                </div>
 			</div>
 		);
 	}
 	}); 
 	

 	var ListComponent = React.createClass({
 	  render: function() {
 	    return (
 	      <ul className="listComponent col-md-12">
 	      	<li>Hello, world! I am a ListComponent.</li>
 	      	<li>Hello, world! I am a ListComponent.</li>
 	      	<li>Hello, world! I am a ListComponent.</li>        
 	      </ul>
 	    );
 	  }
 	});


 	var MessageComponent = React.createClass({
 	  render: function() {
 	    return (
 	      <div></div>
 	    );
 	  }
 	});

 	var InputComponent = React.createClass({
 	  render: function() {
 	    return (
 	    	<div className="col-md-12">
 	    		<input type="text" className="form-control"></input>           
                <button className="btn btn-saccess"  className="btn btn-danger"type="button">Go!</button>
 	      	</div>    
 	    );
 	  }
 	});

	ReactDOM.render(
	        <ParentContainer />,
	        document.getElementById('workArea')
	        );
 </script>
</body>
</html>
